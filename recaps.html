---
layout: default
title: Recaps
permalink: /recaps/
---
<div class="main">
    <h1>A list of the recaps</h1>

    {% for post in site.posts %}
    <div class="recap">
      <div>
        <h1 class="recap-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.description }}</p>
        <p>Stardate (at end) {{ post.date | date: "%Y.%m.%d"}}</p>
        <p>Starring {{ post.characters }}</p>
      </div>
    </div>
    {% endfor %}
</div>
