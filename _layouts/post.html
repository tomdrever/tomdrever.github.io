---
layout: default
---
<div class="main recap-full-post">
    <div>
      <h1>{{ page.title }}</h1>
      <p class="info">{{ page.description }}</p>
      <p class="info">Stardate: (at end) {{ page.date | date: "%Y.%m.%d"}}</p>
      <p class="info">Starring: {{ page.characters }}</p>
    </div>
    <p> {{ content }} </p>
</div>
